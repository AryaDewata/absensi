<!DOCTYPE html>
<html lang="id">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Layout</title>

    <!-- Style -->
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>

    <!-- Container -->
    <div class="container">
        <h3>Catatan</h3>
        <table>
            <tr>
                <td><label for="kelas">Kelas</label></td>
                <td>
                    <select name="" id="kelas">
                        <option value="all">semua kelas</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="jurusan">Jurusan</label></td>
                <td>
                    <select name="" id="jurusan">
                        <option value="all">semua jurusan</option>
                        <option value="mm">multimedia</option>
                        <option value="tkj">teknik komputer dan jaringan</option>
                        <option value="ak">akuntansi komputer</option>
                        <option value="rpl">rekayasa perangkat lunak</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="waktu">Waktu</label></td>
                <td>
                    <select name="" id="waktu">
                        <option value="">hari ini</option>
                        <option value="">7 hari yang lalu</option>
                        <option value="">30 hari yang lalu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button>Lihat</button></td>
            </tr>
        </table>

        <br><br><br>
        <h4>Semua Kelas | Semua Jurusan | hari ini</h4>
        <table id="table-data">
            <tr>
                <th>Kelas</th>
                <th>Jurusan</th>
                <th>NIS</th>
                <th>Nama</th>
                <th>Waktu</th>
                <th>Foto</th>
            </tr>
            <tr>
                <td>11</td>
                <td>rpl</td>
                <td>902</td>
                <td>Budi</td>
                <td>7:12</td>
                <td><img src="" alt=""></td>
            </tr>
        </table>
    </div>

</body>

</html>
