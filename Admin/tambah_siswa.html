<!DOCTYPE html>
<html lang="id">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Layout</title>

    <!-- Style -->
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>

    <!-- Container -->
    <div class="container">
        <h3>Tambah Data Siswa</h3>
        <table>
            <tr>
                <td><label for="nis">Nomor Induk Siswa</label></td>
                <td><input type="text" id="nis"></td>
            </tr>
            <tr>
                <td><label for="nama">Nama</label></td>
                <td><input type="text" id="nama"></td>
            </tr>
            <tr>
                <td><label for="kelas">Kelas</label></td>
                <td>
                    <select name="" id="kelas">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="jurusan">Jurusan</label></td>
                <td>
                    <select name="" id="jurusan">
                        <option value="mm">multimedia</option>
                        <option value="tkj">teknik komputer dan jaringan</option>
                        <option value="ak">akuntansi komputer</option>
                        <option value="rpl">rekayasa perangkat lunak</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="pin">PIN</label></td>
                <td><input type="text" id="pin"></td>
            </tr>
            <tr>
                <td><label for="email">Email Orang Tua</label></td>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Tambah Data Siswa</button></td>
            </tr>
        </table>
    </div>

</body>

</html>
