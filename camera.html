<!DOCTYPE html>
<html lang="id">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- Title -->
    <title>Layout</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://img.icons8.com/clouds/512/todo-list.png" type="image/x-icon">

    <!-- Style -->
    <link rel="stylesheet" href="css/camera.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>

    <!-- Contaienr -->
    <div class="container">

        <!-- Camera -->
        <video id="camera" playsinline autoplay></video>

        <!-- Action Button -->
        <section id="action">
            <i class="fas fa-camera-rotate btn" id="facing-btn"></i>
            <i class="fas fa-camera btn"></i>
            <i class="fas fa-image btn"></i>
        </section>

    </div>

    <!-- Javascript -->
    <script src="js/camera.js"></script>

</body>

</html>
