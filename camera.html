<!DOCTYPE html>
<html lang="id">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- Title -->
    <title>Layout</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://img.icons8.com/clouds/512/todo-list.png" type="image/x-icon">

    <!-- Style -->
    <link rel="stylesheet" href="css/camera.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>

    <!-- Contaienr -->
    <div class="container">

        <!-- Camera -->
        <video id="camera" playsinline autoplay></video>

        <!-- Back Button -->
        <a href="index.html">
            <i class="fas fa-arrow-left back-btn"></i>
        </a>

        <!-- Action Button -->
        <section id="action-menu">
            <i class="fas fa-camera btn" id="snapshot-btn"></i>
            <i class="fas fa-user btn" id="profile-toggle"></i>
        </section>

        <!-- Snapshot Popups -->
        <div class="snapshot-wrapper">
            <div class="card">
                <canvas id="snapshot-result" height="720" width="1280"></canvas>
                <h3>Lanjutkan ?</h3>
                <div class="option">
                    <button id="close-btn">Ambil Ulang Gambar</button>
                    <button id="next-btn">Lanjutkan</button>
                </div>
            </div>
        </div>

        <!-- Success Popups -->
        <div class="success-wrapper">
            <div class="card">
                <i class="fas fa-check-circle"></i>
                <h3>Absensi Berhasil !</h3>
            </div>
            <p>Klik pada layar untuk kembali</p>
        </div>

        <!-- Student Profile Popups -->
        <div class="profile-wrapper">
            <div class="profile">
                <div class="picture">
                    <img src="https://cdn-image.hipwee.com/wp-content/uploads/2020/04/hipwee-cara-menjadi-selebgram.jpg"
                        alt="">
                </div>
                <div class="detail">
                    <p>NIS : 666</p>
                    <p>Nama : Christina</p>
                    <p>Kelas : XI</p>
                    <p>Jurusan : Rekayasa Perangkat Lunak</p>
                </div>
            </div>
            <p>Klik pada layar untuk kembali</p>
        </div>

    </div>

    <!-- Javascript -->
    <script src="js/camera.js"></script>

</body>

</html>
